<body>

        <div class="nav-container">

                <!-- Source: https://icons.getbootstrap.com/icons/person-circle/ -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#fff" class="bi bi-person-circle profile" viewBox="0 0 16 16" onclick="toggleDropdown()">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

    <main class="centered">
        <form method="GET" action="/" id="post-creation-container" class="post-container">
            <label for="textArea">Post body</label>
            <textarea id="textArea" rows="4" placeholder="Your message"></textarea>
            <label for="fileArea" class="custom-file-upload">Select file</label>
            <input id="fileArea" type="file"/>
            <input type="submit" value="Create post" class="button">
        </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            // get info from localStorage
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");
        
            // show info in dropdown menu
            document.getElementById("displayUsername").textContent = username || "Guest";
            document.getElementById("displayEmail").textContent = email || "guest@example.com";
        });
        
        // Function to clear info and exit
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            window.location.href = "/WAD-HW2/login.html";
        });
        </script>
</body>
