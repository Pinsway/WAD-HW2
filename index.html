    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // get info from localStorage
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");
        
            // show info in dropdown menu
            document.getElementById("displayUsername").textContent = username || "Guest";
            document.getElementById("displayEmail").textContent = email || "guest@example.com";

            if (username == null) {
                document.getElementById("userProfileAnchor").setAttribute("href", "/WAD-HW2/login.html")
            } else {
                document.getElementById("userProfileAnchor").setAttribute("href", "javascript:toggleDropdown()")
            }
        });
        
        // Function to clear info and exit
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            window.location.href = "/WAD-HW2/login.html";
